helm:
  template: 'https://get.helm.sh/helm-v${version}-${platform}-${arch}${extension}'
  binaryPath: ${platform}-${arch}
  platforms:
    linux:
      architectures: 
        x64: {as: amd64}
        arm64: true
      extension: .tar.gz
    darwin:
      architectures: 
        x64: {as: amd64}
        arm64: true
      extension: .tar.gz
    windows:
      architectures: 
        x64: {as: amd64}
      extension: .zip

hub:
  template: 'https://github.com/github/hub/releases/download/v${version}/hub-${platform}-${arch}-${version}${extension}'
  binaryPath: hub-${platform}-${arch}-${version}/bin
  platforms:
    linux:
      architectures: 
        x64: {as: amd64}
        arm64: true
      extension: .tgz
    darwin:
      architectures: 
        x64: {as: amd64}
        arm64: true
      extension: .tgz
    windows:
      architectures:
        x64: {as: amd64}
      binaryPath: bin
      extension: .exe

jq:
  template: 'https://github.com/jqlang/jq/releases/download/jq-${version}/jq-${platform}-${arch}${extension}'
  platforms:
    linux:
      architectures: 
